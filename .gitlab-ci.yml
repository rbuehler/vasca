standalone-install-test:
  image: python:3.9-bullseye
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  script:
    - pip install .
    - echo -e "UC_SAS_UVVARCAT='/dev/null'\nUC_LUSTRE_UVVARCAT='/dev/null'\nUC_UVVA_TEST_RESOURCES='.'"  > .env
    - coverage run --concurrency=multiprocessing -m pytest -v
    - coverage combine
    - coverage report
    - coverage xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
