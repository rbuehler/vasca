---
authors : "UC science"
comment : "Example configuration file"

general:
    name          : "example_region"
    out_dir       : "./examples/uvva_pipeline"                 # If "CWD" current work directory will be used
    log_level     : "DEBUG"                                    #["NONE", "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
    log_file      : "uvva.log"                                 # Will be written into "out_dir"
    data_source   : "MAST"                                     # Either "MAST" (cached or online) or "UVVA"

cluster:
    meanshift:
        bandwidth     : 6               # In arcsec, to estimate it automatically specify "null"
        seeds         : null
        bin_seeding   : false
        min_bin_freq  : 1
        cluster_all   : true
        n_jobs        : 4
        max_iter      : 300
    add_upper_limits  : true

selection:
    detections:
        s2n: [4,.inf]  
        
observations:
    observatory : "GALEX"
    obs_filter : "NUV"
    field_ids :
        - 6388191295067652096

ressources:                      
    load_method: "MAST"     # Allowed are ["MAST", "UVVA", "AUTO"]
    load_kwargs:
        refresh: False
        load_products: True
        data_path: null
        visits_data_path: null   

