---
authors : "UC science"
comment : "Test configuration file"

general:
    name          : "TDS_COSMOS_21-22"
    out_dir_base  : "./uvva/test/out_pipe"                               # If "CWD" current work directory will be used
    log_level     : "DEBUG"                                    #["NONE", "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
    log_file      : "uvva.log"                                 # Will be written into "out_dir"
    hd_img_out    : false
    nr_cpus       : null

observations:
    observatory : "GALEX"
    obs_filter : "NUV"
    field_ids :
        - 2604912508670050304
        - 2604982877414227968
        
cluster:
    meanshift:
        bandwidth     : 5               # In arcsec, to estimate it automatically specify "null"
        seeds         : null
        bin_seeding   : false
        min_bin_freq  : 1
        cluster_all   : true
        n_jobs        : null
        max_iter      : 300
    add_upper_limits  : true

selection:
    detections:
        range:
            s2n            : [4,.inf]
            r_fov          : [0.0,0.5]
            point_src_prob : [0.95,1.0]
            bright_match   : [-0.5,0.5]
            mag            : [14,26]
            mag_err        : [0,0.5]
        bitmask:
            # Specify the ones to ignore (=keep row).
            # For GALEX a description is at the end of this document
            artifacts : [1,8,16,32,64,128,256,512]    

ressources:                      
    load_method      : "MAST_LOCAL"     # Allowed are ["MAST_REMOTE", "MAST_LOCAL", "UVVA", "AUTO"]
    load_products    : true             # Get data products from MAST, if false only meta data is loaded
    field_kwargs:
        data_path        : null
        visits_data_path : null 
        write            : false
