---
authors : "UC science"
comment : "Test configuration file"

general:
    name          : "test_region"
    out_dir_base  : "./uvva/test/out_pipe"                               # If "CWD" current work directory will be used
    log_level     : "DEBUG"                                    #["NONE", "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
    log_file      : "uvva.log"                                 # Will be written into "out_dir"

cluster:
    meanshift:
        bandwidth     : 6               # In arcsec, to estimate it automatically specify "null"
        seeds         : null
        bin_seeding   : false
        min_bin_freq  : 1
        cluster_all   : true
        n_jobs        : 4
        max_iter      : 300
    add_upper_limits  : true
    
observations:
    observatory : "GALEX"
    obs_filter : "NUV"
    field_ids :
        - 6388191295067652096

selection:
    detections:
        range:
            s2n            : [4,.inf]
            r_fov          : [0.0,0.5]
            point_src_prob : [0.95,1.0]
            bright_match   : [-0.5,0.5]
            mag            : [14,26]
            mag_err        : [0,0.5]
        bitmask:
            # Specify the ones to ignore (=keep row).
            artifacts : [1,8,16,32,64,128,256,512]   
        
# Optional, observatory-specific configuration of the field initialization. See docs for a complete list of config arguments.
ressources:                      
    load_method: "MAST"     # Allowed are ["MAST", "UVVA", "AUTO"]
    load_kwargs:
        refresh: false
        load_products: true
        data_path: null
        visits_data_path: null            

