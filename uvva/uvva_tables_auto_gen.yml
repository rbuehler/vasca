base_field:
  t_sources_mag:
    meta:
      INFO: AB Magnitude flux table
  tt_field:
    descriptions:
    - Field ID nr.
    - Field name
    - Center RA of the field (J2000)
    - Center Dec of the field (J2000)
    - Telescope of the observation (e.g. GALEX)
    - Filter of the observation (e.g. NUV)
    dtype:
    - uint32
    - S32
    - float16
    - float16
    - S32
    - S32
    meta:
      DATAPATH: None
      INFO: Field information table
    names:
    - id
    - name
    - ra
    - dec
    - observatory
    - obsfilter
    units:
    - '1'
    - ''
    - degree
    - degree
    - ''
    - ''
  tt_sources:
    descriptions:
    - Source ID nr.
    - Source RA (J2000)
    - Source Dec (J2000)
    - Number of visit detections of the source
    - Source flags
    dtype:
    - uint32
    - float16
    - float16
    - uint32
    - int32
    meta:
      CLUSTALG: None
      INFO: Source infomation table
    names:
    - src_id
    - ra
    - dec
    - nr_vis_det
    - flag
    units:
    - '1'
    - degree
    - degree
    - '1'
    - '1'
  tt_sources_s2n:
    meta:
      INFO: Signal to noise of the detection table
  tt_sources_ulmag:
    meta:
      CONFLEVE: '0.95'
      INFO: AB Magnitude upper limit table
  tt_visit_sources:
    descriptions:
    - Visit source ID nr.
    - Visit source RA (J2000)
    - Visit source Dec (J2000)
    - Visit source magnitude
    - Visit source magnitude error
    - Visit source signal to noise
    - Visit source flags
    - Source ID associated to the visit source
    dtype:
    - uint32
    - float16
    - float16
    - float16
    - float16
    - float16
    - int32
    - uint32
    meta:
      INFO: Visit detections table
      Name: visit_sources
    names:
    - id
    - ra
    - dec
    - mag
    - mag_err
    - s2n
    - flags
    - src_id
    units:
    - '1'
    - degree
    - degree
    - '1'
    - '1'
    - '1'
    - '1'
    - '1'
  tt_visits:
    descriptions:
    - Visit ID nr.
    - Visit central time in MJD
    - Visit exposure time in s
    dtype:
    - uint32
    - float64
    - float16
    meta:
      INFO: Visit information table
    names:
    - id
    - time
    - exposure
    units:
    - '1'
    - '1'
    - s
galex_field:
  tt_visits:
    descriptions:
    - Visit ID nr.
    - Visit central time in MJD
    - Visit exposure time in s
    - Visit exposure time of the alternative filter in s
    - Center RA of the visit FoV (J2000)
    - Center Dec of the visit FoV (J2000)
    - Visit start time in 'mm/dd/yyyy hh:mm:ss <AM/PM>' format
    - Visit start time in 'mm/dd/yyyy hh:mm:ss <AM/PM>' format
    dtype:
    - uint32
    - float64
    - float16
    - float16
    - float16
    - float16
    - S32
    - S32
    meta:
      INFO: Visit information table
    names:
    - id
    - time
    - exposure
    - exposure_alt_filt
    - ra
    - dec
    - t_stop
    - t_start
    units:
    - '1'
    - '1'
    - s
    - s
    - degree
    - degree
    - ''
    - ''
