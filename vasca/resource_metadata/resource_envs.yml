# List of required environment variables
# with information on the corresponding storages
#
# Description of the document hierarchy:
#
# <VAR>: environment variable
#   |___ storage: name of the corresponding storage system
#   |___ description: short description
#
# Note: Name for `storage` are required to match 
# the name used in `resource_catalog.yml`!

#  --------------------------------------------------------------------------------------
#
VASCA_DEFAULT:
    storage: vasca
    project: vasca
    description: "Default environment variable for data management in the VASCA package"

# ULTRASAT ------------------------------------------------------------------------------
#
UC_SAS_VASCARCAT:
    storage: sas_cloud
    project: vascarcat
    description: 'Resources for the UV variability catalog project on DESY Sync & Share. Remote directory: ULTRASAT-data/uc_science/vascarcat'
UC_LUSTRE_VASCARCAT:
    storage: lustre
    project: vascarcat
    description: "Resoruces for the UV variability catalog project on DESY LUSTRE. Not used at the moment."

