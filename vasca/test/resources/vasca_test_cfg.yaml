---
authors : "UC science"
comment : "Test configuration file"

general:
    name          : "AIS_5_1_40"
    out_dir_base  : "./vasca/test/out_pipe"                  # If "CWD" current work directory will be used.
    log_level       : "DEBUG"                                # ["NONE", "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
    log_file        : "default"                              # Will be written into "out_dir", if ""default" a default name will be created 
    nr_cpus         : 2                                      # Number of CPUs to use. If "null" all available are used.
    save_ref_srcs   : false
    
resources:                      
    load_method      : "MAST_LOCAL"                         # Allowed are ["MAST_REMOTE", "MAST_LOCAL", "VASCA", "AUTO"]
    load_products    : "TABLES"                                   # Get data products from MAST, if false only meta data is loaded
    coadd_exists     : true                           # Coadd detection catalogs are available (co-added images may exist). If false, sections 'cluster_coadd_dets', 'selection/src_coadd_diff' and 'observations/<observatory>/coadd_det_quality' are unused
    field_kwargs:
        data_path        : null
        visits_data_path : null

cluster_src:
    meanshift:
        bandwidth     : 3                                    # In arcsec, to estimate it automatically specify "null"
        seeds         : null
        bin_seeding   : false
        min_bin_freq  : 1
        cluster_all   : true
        n_jobs        : 2
        max_iter      : 300
        table_name    : "tt_sources"

cluster_coadd_dets:
    meanshift:
        bandwidth     : 3               # In arcsec, to estimate it automatically specify "null"
        seeds         : null
        bin_seeding   : false
        min_bin_freq  : 1
        cluster_all   : true
        n_jobs        : 3
        max_iter      : 300
        table_name    : "tt_coadd_detections"
  
assoc_src_coadd:
    dist_max      : 1        # Associate nearest source below this distance in arc_sec  OR
    dist_s2n_max  : 3        # Associate nearest source with this distance in units of "squared sumed position error"
    
        
selection:
    src_variability:
        table       : "tt_sources"
        presel_type : "and"
        sel_type    : "and"
        obs_filter  : "NUV" 
        range:
            nr_det         : [2,.inf]
            pos_cpval      : [0.0000001,.inf]            
            flux_cpval     : [-0.5,0.000573303]  # 5 sigma, see https://en.wikipedia.org/wiki/Normal_distribution
            flux_nxv       : [0.006,.inf]          # Excess variance above ~sqrt(cut)*100%  
            flux           : [0.144543,575.43]      # Flux in 1e-6Jy, mag 17-26, see conversion table to AB magnitudes at the end
    src_coadd_diff:
        table       : "tt_sources"
        presel_type : "or"
        sel_type    : "and"
        obs_filter  : "NUV" 
        range:
            nr_det          : [1,.inf]   
            assoc_ffactor   : [1.0,.inf]
            assoc_fdiff_s2n : [1,.inf]                  
observations:
  - observatory   : "GALEX"
    obs_filter    : "NUV"
    
    cluster_det:
        meanshift:
            bandwidth     : 5                               # In arcsec, to estimate it automatically specify "null"
            seeds         : null
            bin_seeding   : false
            min_bin_freq  : 1
            cluster_all   : true
            n_jobs        : null
            max_iter      : 300
            table_name    : "tt_detections"

    selection:
        det_quality:
            table       : "tt_detections"
            presel_type : "and"
            sel_type    : "and"                                # These are all AND selections
            range:
                s2n            : [3.5,.inf]
                r_fov          : [0.0,0.55]
                class_star     : [0.5,1.0]
                chkobj_type    : [-0.5,0.5]
                psf_a          : [0.0,0.1]  # Semi-major axis < 360"
                psf_b          : [0.0,0.1]  # Semi-minor axis < 360"
                psf_ecc        : [0.0,0.99]  # PSF eccentricity < 0.99
            bitmask:
                artifacts : [2,4]
            set_range:
                pos_err : [0.5,5] # 1 arcsec = 0.0002777, 0.5 arcsec = 0.0001389
        coadd_det_quality:
            table       : "tt_coadd_detections"
            presel_type : "and"
            sel_type    : "and"  # These are all AND selections
            range:
                s2n            : [4.0,.inf]
                r_fov          : [0.0,0.55]
        det_association :
            presel_type : "and"
            table     : "tt_detections"
            ref_table : "tt_sources"
            sel_type  : "is_in"
            var       : "fd_src_id"
    obs_field_ids :
         - 6371091720297250816

  - observatory   : "GALEX"
    obs_filter    : "FUV"
    
    cluster_det:
        meanshift:
            bandwidth     : 5                               # In arcsec, to estimate it automatically specify "null"
            seeds         : null
            bin_seeding   : false
            min_bin_freq  : 1
            cluster_all   : true
            n_jobs        : null
            max_iter      : 300
            table_name    : "tt_detections"

    selection:
        det_quality:
            table       : "tt_detections"
            presel_type : "and"
            sel_type    : "and"                                # These are all AND selections
            range:
                s2n            : [1.5,.inf]
                r_fov          : [0.0,0.55]
                class_star     : [0.5,1.0]
                chkobj_type    : [-0.5,0.5]
            bitmask:
                artifacts : [2,4]
            set_range:
                pos_err : [0.5,5] # 1 arcsec = 0.0002777, 0.5 arcsec = 0.0001389
        coadd_det_quality:
            table       : "tt_coadd_detections"
            presel_type : "and"
            sel_type    : "and"  # These are all AND selections
            range:
                s2n            : [4.0,.inf]
                r_fov          : [0.0,0.55]
        det_association :
            presel_type : "and"
            table     : "tt_detections"
            ref_table : "tt_sources"
            sel_type  : "is_in"
            var       : "fd_src_id"
    obs_field_ids :
         - 6371091720297250816